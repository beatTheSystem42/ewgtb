    // Do the redirect if the ID exists
    if (destinations[id]) {
      window.location.replace(destinations[id]);
    } else {
      document.addEventListener("DOMContentLoaded", () => {
        document.body.innerHTML = `<h1>Coming soon... QR code ID: ${id !== null ? id : 'none'}</h1>`;
        console.log(`QR Debug — Received ID: ${id}`);
      });
    }
