<!DOCTYPE html>
<html>
<head>
  <title>Redirecting...</title>
  <meta charset="UTF-8">
  <script>
    // Define the redirect targets
    const destinations = {
      1: "https://www.aba.org/aba-recording-rules-and-interpretations/",
      2: "https://ebird.org/home",
      3: "https://merlin.allaboutbirds.org/",
      0: "https://www.instagram.com/earlyworm_getsthebird"
    };

    // Read URL query string (?id=23)
    const params = new URLSearchParams(window.location.search);
    const id = params.get("i");

    // Do the redirect if the ID exists
    if (destinations[id]) {
      window.location.replace(destinations[id]);
    } else {
      document.addEventListener("DOMContentLoaded", () => {
        document.body.innerHTML = `<h1>Coming soon... QR code ID: ${id !== null ? id : 'none'}</h1>`;
        console.log(`QR Debug — Received ID: ${id}`);
      });
    }
  </script>
</head>
<body>
  <p>Redirecting…</p>
</body>
</html>
